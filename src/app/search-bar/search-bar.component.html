<div class="search-container">
  <input type="text" placeholder="Search for a city..." class="search-input" [(ngModel)]="searchQuery" (keyup.enter)="onSearch()">
  <button class="search-button" (click)="onSearch()">
    <span>Search</span>
  </button>
  <button class="location-button" (click)="onResetToCurrentLocation()">
    <span>My Location</span>
  </button>
</div>
