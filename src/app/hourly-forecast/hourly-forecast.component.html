<div class="hourly-forecast">
  <h3>Hourly Forecast for {{ city }}</h3>
  <div class="forecast-list">
    <div *ngFor="let hour of hourlyForecast" class="forecast-item">
      <p>Time: {{ hour.time | date:'short' }}</p>
      <p>Temperature: {{ hour.temperature }}Â°C</p>
      <p>Humidity: {{ hour.humidity }}%</p>
      <p>Precipitation: {{ hour.precipitation }}%</p>
      <p>Wind Speed: {{ hour.windSpeed }} m/s</p>
      <p>{{ hour.description }}</p>
      <hr>
    </div>
  </div>
</div>
